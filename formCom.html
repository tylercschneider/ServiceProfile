<h2>Use the form</h2>
<p>Name</p>
<input type="text" name="nameInput" value="$ctrl.profileData.name" ng-model="$ctrl.profileData.name">
<p>Contact</p>
<input type="text" name="contactInput" value="$ctrl.profileData.contact" ng-model="$ctrl.profileData.contact">
<p>Bio</p>
<input type="text" name="bioInput" value="$ctrl.profileData.bio" ng-model="$ctrl.profileData.bio">
<button ng-click="$ctrl.setData();">Update</button>
